<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Library App</h1>

    <div class="container"></div>

    <button id="form-btn">Add new book</button>

    <form action="">
      <label for="title">Book Title</label>
      <input type="text" id="title" required minlength="2" />
      <label for="author">Author</label>
      <input type="text" name="author" id="author" required minlength="2" />
      <label for="pages">Number of pages</label>
      <input type="number" name="pages" id="pages" required min="1" />
      <label for="read">Have you read it?</label>
      <input type="checkbox" name="read" id="read" />
      <button type="submit">Submit</button>
      <!-- <input type="submit" value="submit"> -->
    </form>

    <script type="module" src="index.js"></script>
  </body>
</html>
